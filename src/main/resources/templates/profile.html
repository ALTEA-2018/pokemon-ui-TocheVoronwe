{{> layout/header}}

<body>

<div class="container">
    {{#trainer}}
    <h1 class="pt-md-5 pb-md-5">{{name}}'s pokemons</h1>

    <div class="card-deck">

        <div class="col-md-3">
            {{#team}}
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{type.name}}
                        <span class="badge badge-primary">Id : {{pokemonType}}</span></h4>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div>
                        <div>
                            <img src="{{type.sprites.front_default}}" class="d-block w-100">
                        </div>
                        <div>
                            <img src="{{type.sprites.back_default}}" class="d-block w-100">
                        </div>
                    </div>
                </div>
                <span class="badge badge-primary">Speed : {{type.stats.speed}}</span>
                <span class="badge badge-primary">Attack : {{type.stats.attack}}</span>
                <span class="badge badge-primary">Defense : {{type.stats.defense}}</span>
                <span class="badge badge-primary">HP : {{type.stats.hp}}</span>
                <span class="badge badge-primary">Level: {{level}}</span>
                {{#types}}
                {{/types}}
                {{/team}}
            </div>
        </div>
    </div>
    {{/trainer}}
</div>

</body>
</html>
